<div class="onBoard signin">
  <div class="formTitle">
    <h1>Sign In</h1>
    <p>Almost there.</p>
  </div>

  <form novalidate class="simple-form">
    <div>
      <i class="icon-envelope-alt"></i>
      <input type="text" ng-model="email" placeholder="type email" />
    </div>
    <div>
      <i class="icon-lock"></i>
      <input type="password" ng-model="password" placeholder="type password" />
    </div>

    <button ng-click="authenticate()">Let Me In</button>
  </form>
</div>
